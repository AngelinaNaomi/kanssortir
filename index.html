<!DOCTYPE html>
<html>
<head>
<title>Kanssortir</title>
<script>
    function change() {
        const fin = (document.getElementById("fin").value).split(":");
        var timeIn = new Date();
        timeIn.setHours(parseInt(fin[0]) + 8, parseInt(fin[1]) + 45);
        const timeOut = timeIn.getHours() + ":" + timeIn.getMinutes();
        document.getElementById("fout").innerText = timeOut

    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <h1>Kanssortir</h1>

        <form action="#">
            <label for="fname">in:</label><br>
            <input type="time" id="fin""><br><br>
            <label for="fname">out:<p id="fout"></p></label><br>
            <input type="button" value="Submit" onclick="change()">
        </form> 
    </div>
      

</body>
</html>
