<!DOCTYPE html>
<html>
<head>
<title>Kanssortir</title>
<script>
    function change() {
        const fin = (document.getElementById("fin").value).split(":");
        var timeIn = new Date();
        timeIn.setHours(parseInt(fin[0]) + 8, parseInt(fin[1]) + 45);
        var minutes ;
		if (timeIn.getMinutes() < 10) {
		minutes = "0" + timeIn.getMinutes();
		} else {
		minutes = timeIn.getMinutes();
		}	
        const timeOut = timeIn.getHours() + ":" + minutes
        document.getElementById("fout").innerText = timeOut

    }
</script>
<link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-sm">
        <h1>Kanssortir</h1>

        <h3>IN:</h3>
        <input type="time" id="fin""><br><br>

        <h3>OUT :</h3>
        <p id="fout">17:00</p>
        
        <input type="button" value="Submit" onclick="change()">
        
    </div>
</body>
</html>
